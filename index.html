<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     <script src="main.js"></script>
</head>
<body>
    <div class="main-login">
        <div class="left-login"><h1>Bem vindo ao nosso time! <br>Faça Login agora mesmo.</h1>
        <img class="left-login-image" src="gato-astronauta.svg" alt="Gato Astronauta Imagem">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                    <span class="material-icons" id="password-visivel" onclick="mostrarSenha(this)">visibility_off</span>

                </div>        
                 <button class="btn-login">Entrar</button>
                 <p class="text-singup">Ainda não tem uma conta? <a href="#">Cadastre-se</a> agora!</p>
            </div>
        </div>
    </div>
</body>
</html>
